<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="keys.js"></script>
  <script>
    var ncmb = new NCMB(applicationKey, clientKey);

    function pushButton() {
      var message = document.getElementById("message").value;
      alert(message);
      var MessageClass = ncmb.DataStore("MessageClass");
      var messageClass = new MessageClass();
      messageClass.set("message", message).save();
    }

    function uranai() {
      var Uranai = ncmb.DataStore("Uranai");
    Uranai.fetchAll()
           .then(function(objects){
             var random = Math.floor(Math.random()*objects.length);
             var object = objects[random];
             var result= object.get("result");
             document.getElementById("result").innerText = result;
          })
          .catch(function(error){
             alert("Error: " + error.code);
          });
    }

    function item() {
      var Item = ncmb.DataStore("Item");
    Item.fetchAll()
           .then(function(objects){
             var random = Math.floor(Math.random()*objects.length);
             var object = objects[random];
             var ITEM= object.get("ITEM");
             document.getElementById("ITEM").innerText = ITEM;
          })
          .catch(function(error){
             alert("Error: " + error.code);
          });
    }
  </script>
</head>


<body>
  　　☆☆今日の占い☆☆
  </br>
  <textarea id="message"></textarea>
  </br>
  <button onclick="pushButton();">メモ</button>
  </br>
  <button onclick="uranai();">今日の運気度</button>
  </br>
  <button onclick="item();">ラッキーアイテム</button>
  </br>
  あなたの今日の運勢は：　　<span id="result"></span>
  </br>
  ラッキーアイテムは：　　<span id="ITEM"></span>
  </br>
  今日も元気にいこう！！
</body>

</html>
